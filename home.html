<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

                apiKey: 'AIzaSyDr_5AIyUZ1JoTleDfUsyxGh6S6JcYuEMQ',
                authDomain: 'tortuga-trivia-game.firebaseapp.com',
                databaseURL: 'https://tortuga-trivia-game.firebaseio.com',
                projectId: 'tortuga-trivia-game',

            };
            firebase.initializeApp(config);
        </script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.js"></script>
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link
            type="text/css"
            rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css"
        />
        <link rel="stylesheet" type="text/css" href="static/css/home.css" />
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img
                        src="/static/img/LOGO.png"
                        alt=""
                        width="30"
                        height="30"
                        class="d-inline-block align-top"
                    />
                    TriviAdmin
                </a>
                <div
                    id="sign-in-button"
                    data-bs-target="#sign-out-confirm-modal"
                >
                    <span id="profile-icon" class="material-icons"
                        >account_circle</span
                    >
                </div>
                <!-- Modal -->
                <div
                    class="modal fade"
                    id="sign-out-confirm-modal"
                    tabindex="-1"
                    aria-hidden="true"
                >
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">
                                    Confirm
                                </h5>
                                <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"
                                ></button>
                            </div>
                            <div class="modal-body">Sign out?</div>
                            <div class="modal-footer">
                                <button
                                    type="button"
                                    class="btn btn-outline-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Cancel
                                </button>
                                <button
                                    id="confirm-sign-out"
                                    type="button"
                                    class="btn btn-danger"
                                >
                                    Sign Out
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
    </body>

    <script src="https://unpkg.com/querybase@0.6.0"></script>
    <script src="static/scripts/home.js"></script>
</html>
